---
newrelic_packages:
  - newrelic-php5
  - newrelic-php5-common
  - newrelic-daemon

newrelic_php_folders:
  - /etc/php5
  - /etc/php7
  - /etc/php/5.3
  - /etc/php/5.4
  - /etc/php/5.5
  - /etc/php/5.6
  - /etc/php/7.0
  - /etc/php/7.1
  - /etc/php/7.2

newrelic_apt_repo: "deb http://apt.newrelic.com/debian/ newrelic non-free"
newrelic_apt_repo_gpg: "https://download.newrelic.com/548C16BF.gpg"

newrelic_enabled: "true"
newrelic_daemon_enabled: True
newrelic_appname: "PHP Appplication"
newrelic_license: ""

newrelic_feature_flag: ""
newrelic_framework: ""
newrelic_guzzle_enabled: "true"
newrelic_high_security: "false"
newrelic_labels: ""
newrelic_logfile: "/var/log/newrelic/php_agent.log"
newrelic_loglevel: "info"
newrelic_phpunit_events_enabled: "false"
newrelic_process_host_display_name: ""
newrelic_security_policies_token: ""
newrelic_synthetics_enabled: "true"

newrelic_attributes_enabled: "true"
newrelic_attributes_exclude: ""
newrelic_attributes_include: ""

newrelic_browser_monitoring_attributes_enabled: "false"
newrelic_browser_monitoring_attributes_exclude: ""
newrelic_browser_monitoring_attributes_include: ""
newrelic_browser_monitoring_auto_instrument: "false"

newrelic_cross_application_tracer_enabled: "true"
newrelic_custom_insights_events_enabled: "true"

newrelic_daemon_app_timeout: "10m"
newrelic_daemon_auditlog: ""
newrelic_daemon_collector_host: "collector.newrelic.com"
newrelic_daemon_dont_launch: 0
newrelic_daemon_location: "/usr/bin/newrelic-daemon"
newrelic_daemon_logfile: "/var/log/newrelic/newrelic-daemon.log"
newrelic_daemon_loglevel: "info"
newrelic_daemon_pidfile: "/var/run/newrelic-daemon.pid"
newrelic_daemon_port: "/tmp/.newrelic.sock"
newrelic_daemon_proxy: ""
newrelic_daemon_ssl_ca_bundle: ""
newrelic_daemon_ssl_ca_path: ""
newrelic_daemon_ssl: "true"
newrelic_daemon_utilization_detect_aws: "true"
newrelic_daemon_utilization_detect_docker: "true"
newrelic_daemon_utilization_detect_azure: "true"
newrelic_daemon_utilization_detect_gcp: "true"
newrelic_daemon_utilization_detect_pcf: "true"

newrelic_datastore_tracer_database_name_reporting_enabled: "true"
newrelic_datastore_tracer_instance_reporting_enabled: "true"

newrelic_error_collector_attributes_enabled: "true"
newrelic_error_collector_attributes_exclude: ""
newrelic_error_collector_attributes_include: ""
newrelic_error_collector_capture_events: "true"
newrelic_error_collector_enabled: "true"
newrelic_error_collector_exclude: "alpha"
newrelic_error_collector_ignore_errors: 0
newrelic_error_collector_ignore_exceptions: ""
newrelic_error_collector_ignore_user_exception_handler: "false"
newrelic_error_collector_include: "alpha"
newrelic_error_collector_prioritize_api_errors: "false"
newrelic_error_collector_record_database_errors: "false"

newrelic_transaction_events_attributes_enabled: "true"
newrelic_transaction_events_attributes_exclude: ""
newrelic_transaction_events_attributes_include: ""
newrelic_transaction_events_enabled: "true"
newrelic_transaction_tracer_attributes_enabled: "true"
newrelic_transaction_tracer_attributes_exclude: ""
newrelic_transaction_tracer_attributes_include: ""
newrelic_transaction_tracer_custom: ""
newrelic_transaction_tracer_detail: 1
newrelic_transaction_tracer_enabled: "true"
newrelic_transaction_tracer_explain_enabled: "true"
newrelic_transaction_tracer_explain_threshold: "500"
newrelic_transaction_tracer_gather_input_queries: "true"
newrelic_transaction_tracer_internal_functions_enabled: "false"
newrelic_transaction_tracer_record_sql: "obfuscated"
newrelic_transaction_tracer_slow_sql: "true"
newrelic_transaction_tracer_stack_trace_threshold: "500"
newrelic_transaction_tracer_threshold: "apdex_f"

newrelic_webtransaction_name_files: ""
newrelic_webtransaction_name_functions: ""
newrelic_webtransaction_name_remove_trailing_path: "false"
